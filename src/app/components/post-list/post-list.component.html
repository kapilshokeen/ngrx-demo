@let postList = postList$ | async;
<div class="ui relaxed divided list padded segment">
  @for (post of postList?.data; track post.id) {
    <div class="item" routerLink="{{post.id}}">
      <a class="ui card">
      <div class="content">
        <div class="header">{{post.title}}</div>
        <div class="description">
          <p>{{post.body}}</p>
        </div>
      </div>
      <div class="extra content">
        <div class="right floated author">
          <img class="ui avatar image" [src]="post.user.imageUrl"> {{post.user.fullName}}
        </div>
      </div>
    </a>
    </div>
  }
  @empty {
    @if (!postList?.isLoading) {
      <div class="ui big message">
        <p>No data found...</p>
      </div>
    }
  }
  @if (postList?.isLoading) {
    <div class="ui active centered inline loader"></div>
  }
</div>
